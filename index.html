<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <form id="ping-pong-form">
      <label for="goal">Enter a number:</label>
      <input id="goal" type="number">
      <button type="submit">Submit</button>
    </form>
    <form id="signup">
      <label for="email">Enter your email:</label>
      <input id="email" type="text">
      <button type="submit">Submit</button>
    </form>
      <h3>Well look at the time! </h3>
      <h3 id="time"></h3>
    <ul id="solution"></ul>

    <div class="container">
        <h1>Calculator</h1>
        <form id="calculator">
          <div class="form-group">
            <label for="input1">Number 1</label>
            <input id="input1" class="form-control" type="number">
          </div>
          <div class="form-group">
            <label for="input2">Number 2</label>
            <input id="input2" class="form-control" type="number">
          </div>
          <div class="radio">
          <label>
            <input type="radio" name="operator" value="add" checked>
            add
          </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="subtract">
              subtract
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="multiply">
              multiply
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="divide">
              divide
            </label>
          </div>
          <button type="submit" class="btn">Go!</button>
      </form>
      <div id="output">

      </div>
    </div>
  </body>
</html>
